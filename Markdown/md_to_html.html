<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Md to HTML</title>
</head>
<body>
    <h1>Markdown to HTML Conversion</h1>
    <p>This page demonstrates the conversion of Markdown files to HTML
        format using a Python script.
    </p>
    <div class="content">
        <div class="box-1">
            <h3>Markdown</h3>
            <div class="p-4 shadow-sm bg-white rounded">
                <h5 class="mb-3">Write your thoughts</h5>
                <form>
                    <div class="mb-3">
                        <label for="writingArea" class="form-label">Your Entry</label>
                        <textarea class="form-control" id="writingArea" rows="5" placeholder="Start writing here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
        <div class="box-2">
            <h3>HTML</h3>
        </div>
    </div>
</body>
</html>
